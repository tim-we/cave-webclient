<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Multicave</title>

	<!--<script src="debug/webgl-debug.js"></script>-->
	<script src="js/bundle/game.js"></script>

	<style>
		* { margin: 0px; padding: 0px; }

		body {
			background-color: black;
			color: white;
		}

		#game {
			position:absolute;
			left:0px;
			top:0px;
		}

		#fps {
			position: fixed;
			top: 2px;
			right: 2px;
			font-size: 12px;
			color: white;
			text-align: right;
			display: none;
		}

		#fps.show { display: block; }
	</style>
</head>

<body>
	<canvas id="game"></canvas>
	<div id="fps"></div>
</body>

</html>
